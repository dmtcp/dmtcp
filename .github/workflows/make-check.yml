name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Manual trigger.
  # See https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make tests
      run: make tests
    - name: make check
      run: ./test/autotest.py --retry-once
