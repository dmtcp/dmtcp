name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: add extra programs for tests
      run: |
        sudo apt-get update
        sudo apt-get install emacs emacs-nox gdb screen tcsh zsh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make tests
      run: make tests
    - name: make check
      run: ./test/autotest.py --retry-once
